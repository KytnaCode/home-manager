# BEGIN_KITTY_THEME
# Catppuccin-Latte
include current-theme.conf
# END_KITTY_THEME

# fonts {{{
font_family      AnonymicePro Nerd Font Mono
font_size        14

window_padding_width 2 5

modify_font cell_width 105%
modify_font cell_height 115%

# }}}

# Cursor {{{
cursor_shape beam
# }}}

# Mouse {{{
mouse_hide_wait 1.0
show_hyperlink_targets yes
underline_hyperlinks always
url_style straight
# }}}

#  Terminal Bell {{{
enable_audio_bell no
#  }}}

# Advanced {{{
hide_window_decorations yes
# }}}

# vim: foldmethod=marker foldlevel=0
